<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Генератор случайных пользователей</title>
</head>
<body>
    <header></header>
    <main>
        <div class="buttons">
            <h1><span class="badge bg-secondary">Генератор случайных пользователей</span></h1>
            <button type="button" class="btn btn-primary" id="generate">Сгенерировать</button>
            <button type="button" class="btn btn-danger" id="reset">Очистить</button>
        </div>
        <table class="table">
            <thead>
              <tr class="table-primary">
                <th scope="col">Фамилия</th>
                <th scope="col">Имя</th>
                <th scope="col">Отчество</th>
                <th scope="col">Пол</th>
                <th scope="col">Дата рождения</th>
                <th scope="col">Профессия</th>
              </tr>
            </thead>
            <tbody>
              <tr class="table-secondary">
                <th scope="row" id="surnameOutput"></th>
                <th scope="row" id="firstNameOutput"></th>
                <th scope="row" id="patronymicOutput"></th>
                <th scope="row" id="genderOutput"></th>
                <th scope="row" id="birthDateOutput"></th>
                <th scope="row" id="profOutput"></th>
              </tr>
          </table>
    </main>
    <footer>
    </footer>

    <script src="personGenerator.js"></script>
    <script src="init.js"></script>
</body>
</html>
